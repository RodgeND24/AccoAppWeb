<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}AccoApp - Web accounting {% endblock %}</title>
        <link rel="stylesheet" href="../static/styles/css/bootstrap.css">
        <link rel="stylesheet" href="../static/styles/css/style.css">
        
        <link rel="icon" type="image/png" href="../static/img/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="../static/img/favicon/favicon.svg" />
        <link rel="shortcut icon" href="../static/img/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="../static/img/favicon/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="AccoApp" />
        <link rel="manifest" href="../static/img/favicon/site.webmanifest" />

    </head>
    <body>
        <header>
            {% include "navbar.html" %}
        </header>
        <main>
            {% block main %}
            {% endblock %}
        </main>
        <footer id="footer">
            <div class="container-fluid">
                {% include "footer.html" %}
            </div>
        </footer>
    
    

    {% block modal %}
    {% endblock %}

    <script src="../static/scripts/libs/bootstrap.js"></script>
    <script src="../static/scripts/libs/sweetalert2.all.min.js"></script>
    <script src="../static/scripts/libs/list.min.js"></script>
    {% block js %}
    
    {% endblock %} 

    </body>
</html>
